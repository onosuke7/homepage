<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>国勢調査チュートリアル</title>
    <style>
      body {
        background-image: url('pngtree-census-png-image_7212195.png'); /* 画像のパスを指定 */
        background-size: cover; /* 画像を画面全体に表示 */
        background-repeat: no-repeat; /* 画像の繰り返しを防ぐ */
        background-position: center; /* 画像を中央に配置 */
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }

      #title_name {
        font-size: 60px; /* 少し小さく調整 */
        color: white; /* 文字色を白に変更 */
        text-align: center;
        margin: 20px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 黒い影を追加 */
        background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒背景 */
        display: inline-block;
        padding: 10px 20px;
        border-radius: 10px;
      }

      #child1 {
        background-color: rgba(209, 231, 221, 0.8); /* 半透明のミントグリーン */
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
      }

      #child2 {
        background-color: rgba(255, 237, 213, 0.8); /* 半透明のオレンジ */
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
      }

      #game_1 {
        background-color: rgba(159, 134, 192, 0.8); /* 半透明のラベンダー */
        color: white;
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        margin: 10px 0;
      }

      #game_2 {
        background-color: rgba(173, 232, 244, 0.8); /* 半透明のブルー */
        color: #333;
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        margin: 10px 0;
      }

      #国勢調査とは {
        line-height: 1.5;
        color: #555;
      }

      #国勢調査の説明 {
        font-size: 18px;
        line-height: 1.8;
        color: #333;
        margin-bottom: 20px;
      }

      #国勢調査広告 {
        font-size: 24px;
        color: #555;
        margin-bottom: 10px;
      }

      a {
        color: #0077b6;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (min-width: 800px) {
        #parent {
          display: flex;
          justify-content: space-between;
        }
        #child1, #child2 {
          flex-grow: 1;
          margin: 10px;
        }
        #game_1, #game_2 {
          width: 48%;
          margin: 10px 1%;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="title_name">国勢調査チュートリアル</h1>
    <div id="parent">
      <div id="child1">
        <h2 id="国勢調査とは">国勢調査とは</h2>
        <p id="国勢調査の説明">
          国勢調査は、我が国に住んでいるすべての人と世帯を対象とする国の最も重要な統計調査です。
          国勢調査から得られる様々な統計は、国や地方公共団体の政治・行政において利用されることは
          もとより、民間企業や研究機関でも広く利用され、そのような利用を通じて国民生活に役立てられています。
        </p>
      </div>

      <div id="child2">
        <h2 id="国勢調査広告">国勢調査の広告</h2>

      <a href="access.html" style="font-size: 20px; color: #0077b6;">アクセス</a>
    </div>
  </body>
</html>
